<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
        </linearGradient>
        <!-- Shadow filter -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background with rounded corners -->
    <rect x="0" y="0" width="512" height="512" rx="80" fill="url(#bgGradient)" />
    
    <!-- Edit/Pencil Icon with shadow -->
    <g filter="url(#shadow)">
        <!-- Pencil body -->
        <path d="M 340 120 L 392 172 L 220 344 L 168 292 Z" fill="url(#iconGradient)" stroke="#E0E0E0" stroke-width="2"/>
        
        <!-- Pencil tip -->
        <path d="M 392 172 L 340 120 L 360 100 L 412 152 Z" fill="#FFD700" stroke="#FFC700" stroke-width="2"/>
        
        <!-- Pencil eraser -->
        <path d="M 168 292 L 220 344 L 200 364 L 148 312 Z" fill="#FF6B9D" stroke="#FF5A8C" stroke-width="2"/>
        
        <!-- Paper/Document -->
        <rect x="120" y="200" width="200" height="260" rx="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3"/>
        
        <!-- Lines on paper -->
        <line x1="150" y1="240" x2="290" y2="240" stroke="#CCCCCC" stroke-width="4" stroke-linecap="round"/>
        <line x1="150" y1="280" x2="290" y2="280" stroke="#CCCCCC" stroke-width="4" stroke-linecap="round"/>
        <line x1="150" y1="320" x2="250" y2="320" stroke="#CCCCCC" stroke-width="4" stroke-linecap="round"/>
        <line x1="150" y1="360" x2="290" y2="360" stroke="#CCCCCC" stroke-width="4" stroke-linecap="round"/>
        <line x1="150" y1="400" x2="270" y2="400" stroke="#CCCCCC" stroke-width="4" stroke-linecap="round"/>
    </g>
</svg>
